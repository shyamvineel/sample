<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form</title>
    <link rel="icon" href="form.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>Registration</h1>
    <div class="container">
        <form id="myForm" action="https://formbold.com/s/3w5Gk" method="POST" class="applicationForm">
            <div class="form-group">
                <label for="Full name">Enter your name</label><br>
                <input type="text" name="fullName" required placeholder="Ex: John Doe">
            </div>
            <div class="form-group">
                <label for="Email id">Enter your email</label><br>
                <input type="email" name="emailid" id="emailid" required placeholder="Ex:jDoe@example.com">
            </div>
            <div class="form-group">
                <label for="mobileNumer">Enter your mobile number</label><br>
                <input type="text" name="mobileNumber" id="mobileNumber" required placeholder="Ex:+91345677675">
            </div>
            <div class="form-group">
                <label for="DOB">Enter you date of birth</label><br>
                <input type="date" name="DOB" id="DOB">
            </div>
            <div class="form-group">
                <label for="Location">Enter your city</label><br>
                <input type="text" name="location" id="location" required>
            </div>
            <div class="submitfull">
                <input  class="submit" type="submit">
            </div>
            
        </form>
        </div>
    </div>
    
    
</body>

</html>
